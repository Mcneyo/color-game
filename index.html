<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="color-game">
      <h1>Color Game</h1>
        <p data-testid="gameInstructions">click a button to correctly guess the color in the box</p>
        <div class="game">
          <div data-testid="colorBox" id="color-box"></div>
          <p data-testid="score" id="score"></p>
          <p data-testid="gameStatus" id="status"></p>
          <div class="button-wraps">
            <button data-testid="colorOption" class="btn" id=" btn-1"></button>
            <button data-testid="colorOption" class="btn" id=" btn-2"></button>
            <button data-testid="colorOption" class="btn" id=" btn-3"></button>
            <button data-testid="colorOption" class="btn" id=" btn-4"></button>
            <button data-testid="colorOption" class="btn" id=" btn-5"></button>
            <button data-testid="colorOption" class="btn" id=" btn-6"></button>
          </div>
        </div>
        <button data-testid="newGameButton" id="reset-btn">New-Game</button>
        </div>
      </div>
    <script src="main.js"></script>
</body>
</html>
